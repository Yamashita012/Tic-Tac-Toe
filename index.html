<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="play-board">
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="board-cell" onclick="Move(0)"></div>
            <div class="board-cell" onclick="Move(1)"></div>
            <div class="board-cell" onclick="Move(2)"></div>
            <div class="board-cell" onclick="Move(3)"></div>
            <div class="board-cell" onclick="Move(4)"></div>
            <div class="board-cell" onclick="Move(5)"></div>
            <div class="board-cell" onclick="Move(6)"></div>
            <div class="board-cell" onclick="Move(7)"></div>
            <div class="board-cell" onclick="Move(8)"></div>
        </div>
        <button onclick="resetBoard()">Reset</button>

        <div class="scoreB" id="score">
            <div>Player X: <span id="score-x">0</span></div>
            <div>Player O: <span id="score-o">0</span></div>
        </div>

    </div>
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>

    
</body>
</html>
